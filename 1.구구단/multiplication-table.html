<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>    
</head>
<body>
    <div id="root"></div>
    <!-- Script -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class Gugudan extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    firstNum: Math.ceil(Math.random() * 9),
                    secondNum: Math.ceil(Math.random() * 9),
                    value: '',
                    result: ''
                }
            }


            input;

            handleFocus = (c) => {this.input = c;}

            handleChange = (e) => {
                this.setState({value: e.target.value});
            }

            handleCalculate = (e) => {
                e.preventDefault();
                if(parseInt(this.state.value) === this.state.firstNum * this.state.secondNum){
                    this.setState( (prevState) => {
                        return {
                            result: prevState.firstNum +"X"+ prevState.secondNum +"="+prevState.value + " is Correct!",
                            firstNum: Math.ceil(Math.random() * 9),
                            secondNum: Math.ceil(Math.random() * 9),
                            value: '',
                        }
                    });
                    this.input.focus();
                }
                else {
                    this.setState(
                        {
                            result: 'Wrong!',
                            value: '',
                        }
                    );
                    this.input.focus();
                }
            }



            render(){
                return(
                    <div>
                        <p>{this.state.firstNum} X {this.state.secondNum} =</p>
                        <form onSubmit={this.handleCalculate}>
                            <input ref={this.handleFocus} type="number" value={this.state.value}  onChange={this.handleChange} />
                            <button type="submit">Submit</button>
                        </form>
                        <p>{this.state.result}</p>
                    </div>
                )
            }

        }
    </script>
    <script type="text/babel"> 
        ReactDOM.render(<Gugudan />, document.querySelector('#root')); 
    </script>


</body>
</html>
