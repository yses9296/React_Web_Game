<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game React Tutorial #1-2</title>
</head>
<body>
    <h1>React Lecture - 가독성을 높이는 JSX</h1>
    <div id="root">
    </div>

    <!-- Script -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        // Class ver.
        class LikeButton extends React.Component {
            constructor(props){
                super(props);
                this.state = {liked : false}; //init
            }
            render() {

                if(this.state.liked) {
                    return 'Like Clicked'
                }

                // return React.createElement('button', {onClick: () => this.setState({liked: true})}, 'Like');
                return (
                    <button onClick = { () => this.setState({liked: true}) }>
                        Like
                    </button>
                ); //JSX ver.
            }
        }
    </script>    
   <script type="text/babel"> 
        ReactDOM.render(<LikeButton />, document.querySelector('#root'));                   //JSX ver. React 17버전 코드
        // ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton/>)        //React 18버전 코드
    </script>  

</body>
</html>
